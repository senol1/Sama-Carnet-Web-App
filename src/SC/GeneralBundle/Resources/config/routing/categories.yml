categories:
    path:     /
    defaults: { _controller: "SCGeneralBundle:Categories:index" }

categories_show:
    path:     /{id}/show
    defaults: { _controller: "SCGeneralBundle:Categories:show" }

categories_new:
    path:     /new
    defaults: { _controller: "SCGeneralBundle:Categories:new" }

categories_create:
    path:     /create
    defaults: { _controller: "SCGeneralBundle:Categories:create" }
    methods:  POST

categories_edit:
    path:     /{id}/edit
    defaults: { _controller: "SCGeneralBundle:Categories:edit" }

categories_update:
    path:     /{id}/update
    defaults: { _controller: "SCGeneralBundle:Categories:update" }
    methods:  [POST, PUT]

categories_delete:
    path:     /{id}/delete
    defaults: { _controller: "SCGeneralBundle:Categories:delete" }
    methods:  [POST, DELETE]
